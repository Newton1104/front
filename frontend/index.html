<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="studentForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="curso" placeholder="Curso" required>
        <input type="text" id="periodo" placeholder="Período" required>
        <input type="text" id="turma" placeholder="Turma" required>
        <input type="text" id="turno" placeholder="Turno" required>
        <input type="text" id="endereco" placeholder="Endereço" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Alunos</h2>
    <ul id="studentList"></ul>
</body>
</html>
